
<button mat-button color="primary" (click)="downloadCakeJson()">Download Cakes</button>
<button mat-button color="primary" (click)="showHideAddCakeForm()">Add New Cake</button>

<div class="container" *ngIf="isAddActive" novalidate> 
  <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="form">

    <mat-form-field class="form-element">
      <input matInput  placeholder="Enter the Cake Title" formControlName="title">
    </mat-form-field>
    <br/>
    <mat-form-field class="form-element">
      <input matInput  placeholder="Enter the Cake Description" formControlName="desc">
    </mat-form-field>
    <br/>
    <mat-form-field class="form-element">
      <input matInput placeholder="Enter the Image URL" formControlName="image">
    </mat-form-field>
    <br/>
    <div class="form-element">
      <button mat-raised-button color="primary" type="submit" class="button" [disabled]="!formGroup.valid">Submit Form</button>
    </div>
    <br/>
  </form>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <!-- title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>
  
    <!-- Description Column -->
    <ng-container matColumnDef="desc">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.desc}} </td>
    </ng-container>
  
    <!-- image Column -->
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef> Image </th>
      <td mat-cell *matCellDef="let element"> 
        <img class="cake-image" src="{{element.image}}" />
        </td>
    </ng-container>
  
   
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
